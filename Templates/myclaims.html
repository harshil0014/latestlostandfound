<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>My Claims</title>
  <style>
    body{font-family:sans-serif;padding:20px;}
    table{width:100%;border-collapse:collapse;}
    th,td{padding:8px;border:1px solid #ccc;}
  </style>
</head>
<body>
  <h1>My Claim Requests</h1>
  <table>
    <tr><th>Item #</th><th>Status</th><th>On</th><th>QR</th></tr>

    {% for c in my_requests %}
      <tr>
        <td>{{ c.report_id }}</td>
        <td>{{ c.status.title() }}</td>
        <td>{{ c.timestamp.strftime('%Y-%m-%d') }}</td>
        <td>
          {% if c.report.qr_code %}
              <a href="{{ url_for('static', filename=c.report.qr_code) }}"
                target="_blank" style="text-decoration:none">
                View QR Code
                <span style="
                      background:#ffcc00;
                      color:#000;
                      font-size:0.7em;
                      padding:2px 4px;
                      margin-left:6px;
                      border-radius:4px;">
                  Scan me ðŸ“±
                </span>
              </a>
          {% else %}
              â€“
          {% endif %}
        </td>


      </tr>
    {% endfor %}
  </table>
  <p><a href="{{ url_for('show_home') }}">&larr; Back</a></p>
</body>
</html>
