<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Lost & Found{% endblock %}</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 col-lg-2 d-none d-md-block bg-dark sidebar min-vh-100 pt-4 position-fixed">
        <div class="sidebar-sticky">
            <ul class="nav flex-column">
            {% include 'layouts/partials/sidebar_navigators.html' %}
            </ul>
        </div>
        </nav>

        <!-- Main Content Area -->
        <main role="main" class="main-content col-md-9 ml-sm-auto col-lg-10 px-md-4 offset-md-2 offset-lg-2 mt-4">

        {% block content %}{% endblock %}
        </main>
    </div>
    </div>



</body>
</html>
